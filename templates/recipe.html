<html>
    <head>
        <title>Recipe Resolution</title>
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}"></link>    
        <link rel="stylesheet" href="{{url_for('static', filename='global_style.css')}}"></link>    
        
    </head>

    

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    
                    <a class="navbar-brand" href="/">Recipe Resolution</a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/recipes">Recipes</a>
                        </li>
        
                        <li class="nav-item">
                            <a class="nav-link" href="/ingredients">Ingredients</a>
                        </li>
        
                        <li class="nav-item">
                            <a class="nav-link" href="/creators">Creators</a>
                        </li>
        
                        <li class="nav-item">
                            {% if user_id != None %}
                            <a class="nav-link" href="/logout">Logout</a>
                            {% else %}
                            <a class="nav-link" href="/login">Login</a>
                            {% endif %}
                        </li>
                </div>
            </nav>
        </header>

        <content class="container">
            
            <h1 id="name"></h1>
            <div class="card p-2">
                <div>
                    Created by: <span id="creator"></span>
                    <p id="date"></p>
                </div>
                
                <h3 class="mt-3">Description</h3>
                <div class="card p-2" id="description">

                </div>

                <h3 class="mt-3">Ingredients</h3>
                <table id="ingredients_table" class="table table-striped">
                    <thead>
                        <th scope="col">Ingredient</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Other Recipes</th>
                    </thead>

                    <tbody id="table_body"></tbody>
                </table>
            
                {% if creator_id == user_id %}
                <div>
                    <a href="/edit/{{recipe_id}}" class="btn btn-outline-primary">
                        Edit
                    </a>

                    <button id="delete_btn" class="btn btn-outline-danger">
                        Delete
                    </button>
                </div>
                {% endif %}
            </div>
        </content>
        
    </body>

    <script src="{{url_for('static', filename='bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='utility.js')}}"></script>
    <script src="{{url_for('static', filename='recipe_single.js')}}"></script>
</html>
